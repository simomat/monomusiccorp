<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mono Music Corp Control Center</title>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

</head>
<body>

<p id="appinfo">
    <h4 id="greeting"></h4>
    <button id="logout">Change User</button>
</p>

<p id="app">
    <h5>Application</h5>
    <button id="createdb">(Re)Create DB</button>
    <button id="createcustomer">Create customer</button>
</p>


<p id="stock">
    <h5>Stock</h5>
    <button id="getstock">Get Stock</button>
    <button id="newstockitem">New Stock Item</button>
</p>

<p id="catalog">
    <h5>Catalog</h5>
    <button id="getproducts">Get Products</button>
</p>

<p id="shopping">
    <h5>Shopping</h5>
    <button id="getbasket">Get Basket</button>
    <button id="putbasket">Put To Basket</button>
    <button id="removebasket">Remove From Basket</button>
    <button id="submitorder">Submit Order</button>
    <button id="orderstatus">Order Status</button>
</p>

<p>
    <textarea id="inout" rows="20" cols="100"></textarea>
</p>

</body>
</html>
